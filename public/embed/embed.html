<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { color: #333; }
        #container iframe {
            width: 1280px;
            margin: 20px auto;
            min-height: 720px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="../embed.js"></script>
    <script>
        window.tsOptions({
            apiHost: `https://${window.location.host}`,
            lang: 'ja',
            themeSet: 'fsm'
        }).render('#container');
    </script>
</body>
</html>
