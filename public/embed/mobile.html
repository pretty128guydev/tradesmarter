<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        #container div {
            height: 100% !important;
        }
        #container iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="../embed.js"></script>
    <script>
        window.tsOptions({
            apiHost: `https://${window.location.host}`,
            header: true,
            lang: 'ja',
            themeSet: 'fsm'
        }).render('#container');
    </script>
</body>
</html>
